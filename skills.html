<!DOCTYPE html>
<html lang="en">

    <title>My Skills | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/skills.css">

<body>
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo"><i class="fas fa-code"></i> Hansana<span>Samaraweera</span></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>

                <li><a href="skills.html" class="active">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Skills Section -->
    <main class="skills-container">
        <section class="skills-hero">
            <div class="container">
                <h1><i class="fas fa-laptop-code"></i> My <span>Skills</span></h1>
                <p>Technologies that I am familiar</p>
            </div>
        </section>

        <section class="skills-boxes">
            <div class="container">
                <!-- Frontend Box -->
                <div class="skill-box">
                    <div class="box-header">
                        <i class="fas fa-paint-brush"></i>
                        <h2>Frontend</h2>
                    </div>
                    <div class="box-content">
                        <div class="skill-item">
                            <i class="fab fa-html5"></i>
                            <span>HTML</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-css3-alt"></i>
                            <span>CSS</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-js-square"></i>
                            <span>JavaScript</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-wind"></i>
                            <span>Tailwind CSS</span>
                        </div>
                    </div>
                </div>

                <!-- Backend Box -->
                <div class="skill-box">
                    <div class="box-header">
                        <i class="fas fa-server"></i>
                        <h2>Backend</h2>
                    </div>
                    <div class="box-content">
                        <div class="skill-item">
                            <i class="fab fa-php"></i>
                            <span>PHP</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-database"></i>
                            <span>MySQL</span>
                        </div>
                    </div>
                </div>

                <!-- Languages Box -->
                <div class="skill-box">
                    <div class="box-header">
                        <i class="fas fa-code"></i>
                        <h2>Languages</h2>
                    </div>
                    <div class="box-content">
                        <div class="skill-item">
                            <i class="fas fa-c"></i>
                            <span>C</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-plus"></i>
                            <span>C++</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-java"></i>
                            <span>Java</span>
                        </div>
                    </div>
                </div>

                <!-- Tools Box -->
                <div class="skill-box">
                    <div class="box-header">
                        <i class="fas fa-tools"></i>
                        <h2>Tools</h2>
                    </div>
                    <div class="box-content">
                        <div class="skill-item">
                            <i class="fab fa-git-alt"></i>
                            <span>Git</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-linux"></i>
                            <span>Linux</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="js/script.js"></script>
