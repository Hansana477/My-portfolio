<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo"><i class="fas fa-code"></i> Hansana<span>Samaraweera</span></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <section class="contact-hero">
            <h1><i class="fas fa-paper-plane"></i> Get In <span>Touch</span></h1>
            <p>Reach out for collaborations or just to say hello!</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/xeokkdnq" method="POST">
                    <input type="hidden" name="_subject" value="New message from portfolio">
                    <input type="text" name="_gotcha" style="display:none">
                    
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="_replyto" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <a href="mailto:hansanasamaraweera3@gmail.com">hansanasamaraweera3@gmail.com</a>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone-alt"></i>
                    <h3>Phone</h3>
                    <a href="tel:+94704536477">+94 70 453 6477</a>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Malabe, Sri Lanka</p>
                </div>
                
                <div class="social-links">
                    <a href="https://github.com/Hansana477"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/hansana-samaraweera-4ba719311/"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/contact.js"></script>
</body>
</html>
